<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather app </title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter city name " spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>

        <div class="weather">
            <div class="weather-img"><img src="images/clouds.png"></div>
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York </h2>
        </div>
        <div class="details">
            <div class="col">
                <div class="humidity-img"><img src="images/humidity.png">
                    <div class="humidity-detail">
                        <p class="humidity">50%</p>
                        <p class="x">Humidity</p>
                    </div>    
                </div>
            </div>

            <div class="col">
                <div class="wind-img"><img src="images/wind.png">
                    <div class="wind-detail">
                        <p class="wind">15 Km/hr</p>
                        <p >Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>

</body>

</html>
